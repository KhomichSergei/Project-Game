<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale=1.0>
    <title>DEEP SPACE</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>

<canvas id="intro"></canvas>

<div id="start">
    <canvas id="gameCanvas"></canvas>
        <div id="gameMenu">
            <div id="gameMenuButton">MENU</div>
            <div id="pause">PAUSE</div>
        </div>
</div>

<div id="menuWrapper">
    <div id="menu">
        <div id="title">Deep Space</div>
        <ul>
            <li id="startButton">Start</li>
            <li id="recordsButton">Records</li>
            <li id="rules">Rules:</li>
        </ul>
        <p>Large asteroid - 20 points <br>
            Medium asteroid - 50 points <br>
            Small asteroid - 100 points <br>
            <span id="button_control">Button control: &#129044;LEFT &#129045;UP RIGHT&#10141; <br>
            FIRE - SPACE </span>
        </p>
    </div>
    <div id="records">
        <div class="wrapper">
            <div id="loader" class="lds-dual-ring"></div>
            <ul id="recordsList">
            </ul>
            <button id="recordsBackButton">Go Back</button>
        </div>
    </div>
</div>



</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="module" src="intro.js"></script>
<script type="module" src="ship.js"></script>
<script type="module" src="spa.js"></script>
<script type="module" src="records.js"></script>


</html>
